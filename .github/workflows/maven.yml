name: Run cucumber Tests

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repo 
      uses: actions/checkout@v1
    
    - name: Set up JDK 
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        
    - name: Set up Maven
      uses: stCarolas/setup-maven@v4.4
      with:
        maven-version: 3.6.3  
    - name: Dry run cucumber tests 
      run: mvn clean test -Dsuite=testng-parameter.xml
